<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <link rel="sortcut icon" href="cadeado-seguro.png" type="image/gif"/>
    <title>Cadastro | Portal Libras</title>
</head>
<body>
    
    <div>
        <form class="content" method="POST" action="">
            <h1>CADASTRO</h1>
            <div class="container">
                <div id="background"></div>
                <label for="unome">Nome:</label>
                <input type="text" placeholder="Digite seu nome..." name="unome" required>
                <br>
                <label for="ucidade">Cidade:</label>
                <input type="text" placeholder="Digite sua cidade..." name="ucidade" required>
                <br>
                <label for="uemail">Email:</label>
                <input type="text" placeholder="Digite seu email..." name="uemail" required>
                <br>
                <label for="usenha">Senha:</label>
                <input type="text" placeholder="Digite sua senha..." name="usenha" required>
                <br>
                <button type="submit">CADASTRAR</button>
            </div>
        </form>
    </div>

</body>
</html>
